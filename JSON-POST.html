<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON POST method</h1>
    <h3>POST from input field to server</h3>
    <input type="text" id="title" placeholder="Title box is here">
    <input type="text" id="content" placeholder="body box is here">
    <button class="btn btn-success" id="submit">Submit</button>

    <script>
        document.getElementById("submit").addEventListener("click", function () {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const post = { title: title, body: content };
            postRequestToServer(post);
        })
        function postRequestToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })

                .then(response => response.json())
                .then(json => console.log(json))
        }
    </script>
</body>

</html>
